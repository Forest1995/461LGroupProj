<ion-header>
  <ion-navbar>
    <ion-title>
      Resorts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="resorts-page">

  <form id="resorts-form1">
    <ion-searchbar placeholder="Search for resorts" name="" id="resorts-search1"></ion-searchbar>
    <button ion-button block = "true" on-click="load()">Search</button>
    <ion-item id="resorts-select2">
      <ion-label>
        Sort By
      </ion-label>
      <ion-select name="">
        <ion-option>
          Price
        </ion-option>
        <ion-option>
          State
        </ion-option>
        <ion-option>
          Weather
        </ion-option>
        <ion-option>
          Temperature
        </ion-option>
      </ion-select>
    </ion-item>
  </form>


  <!-- change this to a for loop -->
  <ion-list id="resorts-list1">
    <ion-item color="none" on-click="goToHotelsNearSilverton()" *ngFor="let resort of resorts">
      <ion-thumbnail item-left>
        <img src="resort.img_src" />
      </ion-thumbnail>
      <h2>
        {{resort.name}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
