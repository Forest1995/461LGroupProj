<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id="users">
    <ion-item color="none" *ngFor="let u of users">
      <ion-thumbnail item-left>
        <img [src]="u.avatar" />
      </ion-thumbnail>
      <ion-label>{{u.name}}</ion-label>
      <ion-label slot="end">{{u.count}} commits</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
