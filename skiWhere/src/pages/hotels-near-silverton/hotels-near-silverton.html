<ion-header>
  <ion-navbar>
    <ion-title>
      Hotels near {{resort.name}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <!-- <form id="hotelsNearSilverton-form4">
    <ion-searchbar placeholder="Search for resorts" name="" id="hotelsNearSilverton-search2"></ion-searchbar>
    <button ion-button block = "true" on-click="load()">Search</button>
  </form> -->
  <ion-label>Sort</ion-label>
  <ion-select [(ngModel)]="priceDirection" (ionChange)="refreshData()">
    <ion-option value="0">Price Ascending</ion-option>
    <ion-option value="1">Price Descending</ion-option>
    <ion-option value="-1">Rating</ion-option>
  </ion-select>
  <ion-list id="hotelsNearSilverton-list3">
    <ion-item  id="hotelsNearSilverton-list-item17" on-click="goToFlights(hotel)" *ngFor="let hotel of hotels">
      <ion-thumbnail item-left>
        <img [src]="hotel.imageUrl" />
      </ion-thumbnail>
      <h2>
        {{hotel.hotel_name}}
      </h2>
      <h4>
        US ${{hotel.hotel_price}} for entire booking, 
      </h4>
      <h4>
          Address {{hotel.address}}
      </h4>
      <h4>
          Rating {{hotel.rating}}
      </h4>
      <ion-icon item-right name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
