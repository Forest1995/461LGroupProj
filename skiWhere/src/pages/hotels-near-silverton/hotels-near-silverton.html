<ion-header>
  <ion-navbar>
    <ion-title>
      Hotels near Silverton
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <form id="hotelsNearSilverton-form4">
    <ion-searchbar placeholder="Search for resorts" name="" id="hotelsNearSilverton-search2"></ion-searchbar>
    <button ion-button block = "true" on-click="load()">Search</button>
    <ion-item id="hotelsNearSilverton-select3">
      <ion-label>
        Sort By
      </ion-label>
      <ion-select name="">
        <ion-option>
          Price
        </ion-option>
        <ion-option>
          Distance
        </ion-option>
        <ion-option>
          State
        </ion-option>
        <ion-option>
          Weather
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-list id="hotelsNearSilverton-list3">
    <ion-item  id="hotelsNearSilverton-list-item17" on-click="goToFlights(hotel)" *ngFor="let hotel of hotels">
      <ion-thumbnail item-left>
        <img src="assets/img/2Q" />
      </ion-thumbnail>
      <h2>
        {{hotel.name}}
      </h2>
      <h4>
        US ${{hotel.price}} per night, 
      </h4>
      <h4>
          Address {{hotel.address}}
      </h4>
      <h4>
          Rating {{hotel.rating}}
      </h4>
      <ion-icon item-right name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
