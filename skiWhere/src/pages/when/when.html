<ion-header>
  <ion-navbar>
    <ion-title>
      When?
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="when-form5">
    <ion-item id="when-input3">
      <ion-label stacked>
        From
      </ion-label>
      <ion-input type="date" [(ngModel)]="startDate" name="START"></ion-input>
    </ion-item>
    <ion-item id="when-input4">
      <ion-label stacked>
        To
      </ion-label>
      <ion-input type="date" [(ngModel)]="endDate" name="END"></ion-input>
    </ion-item>
  </form>

  <button id="when-button2" ion-button color="positive" block icon-right on-click="goToResorts()">
    Next
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
